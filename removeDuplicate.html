<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicate using for loop</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 2, 1, 4, 5];
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            if (result.indexOf(arr[i]) == -1) {
                result.push(arr[i]);
            }
        }

        console.log(result);
        console.log("hello!");
    </script>
</body>

</html>
