<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of all array elements</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4];
        let result = 0;

        for (let i = 0; i < arr.length; i++) {
            result = arr[i] + result;
        }
    </script>
</body>
</html>
