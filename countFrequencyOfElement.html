    <title>
      Write a JavaScript function to count the frequency of each element in an
      array.
    </title>
  </head>

  <body>
    <script>
      let input = ["a", "b", "a", "c", "b"];
       let output = { a: 0, b: 0, c: 0 };
    //   let output = { a: 0, b: 0, c: 0 };
    //   static approach
    //   for (let i = 0; i < input.length; i++) {
    //     if (input[i] === "a") {
    //       output.a++;
    //     } else if (input[i] === "b") {
    //       output.b++;
    //     } else if (input[i] === "c") {
    //       output.c++;
    //     }
    //   }

      // dynamic approach
      for(let i = 0; i < input.length; i++){
        output[input[i]] = (output[input[i]] || 0) + 1;
      }
    </script>
  </body>
