<!DOCTYPE html>

<body>
    <script>
        let user = [
            { id: 1, name: "jamil", age: 32 },
            { id: 2, name: "petter", age: 21 },
            { id: 3, name: "Joe", age: 30 }
        ];

        /* example 1 */

        /* const result = user.sort((a, b)=> b.age - a.age);
        console.log(result); */

        /* Example 2 */

        function ascendingOrder(user) {
            for (let i = 0; i < user.length; i++) {
                for (let j = i + 1; j < user.length; j++) {
                    if (user[i].age > user[j].age) {
                        let temp = user[i];
                        user[i] = user[j];
                        user[j] = temp;
                    }
                }
            }
            return user;
        }

        let output = ascendingOrder(user);
        console.log(output);
    </script>
</body>
