<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to calculate the factorial of a number</title>
</head>

<body>
    <script>
        function factorial(number) {
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            return factorial;
        }

        const result = factorial(5);
        console.log(result);
    </script>
</body>

</html>
