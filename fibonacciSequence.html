<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence</title>
</head>

<body>
    <script>
        // Fibonacci sequence always starts with 0 and 1.
        //  output [0, 1, 1, 2, 3, 5, 8, 13 ...];

        function FibonacciSequence() {
            let a = 0;
            let b = 1;
            console.log(a);
            console.log(b);
            for (let i = 0; i < 10; i++) {
                const temp = a + b; // 1 = 0+1; b = 1
                a = b; // a = 1
                b = temp; // b = 1
                console.log(temp);
            }
        }

        FibonacciSequence();
    </script>
</body>

</html>
