<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find missing number </title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 6, 9, 12];
        // here I got the largest number
        let maxNum = Math.max(...arr);
        let minNum = Math.min(...arr);
        let missingNum = [];

        for(let i = minNum; i <= maxNum; i++){
            if(!arr.includes(i)){
                missingNum.push(i);
            }
        }

        console.log(`Missing numbers are ${missingNum}`);
    </script>
</body>

</html>
