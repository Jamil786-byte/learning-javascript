<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find missing number </title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 6];
        let missingNum = [];

        function findMissingNumber(arr) {
            for (let i = 1; i <= arr.length + 1; i++) {
                if (!arr.includes(i)) {
                    missingNum.push(i);
                }
            }

            return missingNum;
        }

        let result = findMissingNumber(arr);
        console.log(result)
    </script>
</body>

</html>
