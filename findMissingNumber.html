<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find missing number </title>
</head>

<body>
    <script>
        let num = [1, 4, 7, 10, 13, 16];
        let missingNum = [];

        for (let i = 1; i < num.length + missingNum.length + 1; i++) {
            if (!num.includes(i)) {
                missingNum.push(i);
            }
        }

        console.log(missingNum)
    </script>
</body>

</html>
