<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check number is prime or not</title>
</head>

<body>
    <script>
        function isPrime(n) {
            if (n <= 1) {
                return `${n} is not prime number nor composite number`;
            }

            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return `${n} is not prime number`;
                }
            }

            return `${n} is a prime number`;
        }

        console.log(isPrime(0));
    </script>
</body>

</html>
