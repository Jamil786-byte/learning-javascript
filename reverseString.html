  <script>

// Q1:- Write a function to reverse a string;
 
 
 let word = text.split(" ");
 let output = "";
 let reversed = "";
 for (let i = word.length - 1; i >= 0; i--) {
   output = word[i];
   for (let j = output.length - 1; j >= 0; j--) {
     reversed += output[j];
   }
   if (i > 0) {
 
     reversed += " ";
   }
 }
 console.log(reversed);
