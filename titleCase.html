<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize the first letter of each word</title>
</head>

<body>
    <script>
        // Write a javascript program to convert the string into capitalized words
        let txt = "javascript is awesome";
        let words = txt.split(" ");

        function toTitleCase(words){
            for (let i = 0; i < words.length; i++) {
               let word = words[i];
               words[i] = word.charAt(0).toUpperCase() + word.slice(1);
            }
            return words.join(" ");
        }
       let output = toTitleCase(words);
       console.log(output);
    </script>
</body>

</html>
