<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a funtion to check given array number is even or odd</title>
</head>

<body>
    <script>
        let arr = [1, 4, 3, 6, 7, 8, 10];
        let evenNumber = [];
        let oddNumber = [];

        function checkNumEvenOdd(arr) {
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    evenNumber.push(arr[i]);
                } else {
                    oddNumber.push(arr[i]);
                }
            }
            console.log(`Even number are ${evenNumber}`)
            console.log(`odd number are ${oddNumber}`)
        }

        checkNumEvenOdd(arr); 
    </script>
</body>

</html>
