<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
</head>

<body>
    <script>
        let user = [{
            id: 1,
            name: "jamil",
            age: 32
        },
        {
            id: 2,
            name: "petter",
            age: 21
        },
        {
            id: 3,
            name: "Joe",
            age: 30
        }
        ];


        function createAscendingOrder(data) {
            for (let i = 0; i < data.length; i++) {
                for (let j = 1; j < data.length; j++) {

                    if (data[i].age < data[j].age) { // 32 < 21
                        //swap i value to j and j value to i
                        const temp = data[i];
                        data[i] = data[j];
                        data[j] = temp;
                    }
                }
            }
            return data;
        }

        console.log(createAscendingOrder(user));
    </script>
</body>

</html>
