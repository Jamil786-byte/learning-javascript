<!doctype html>
<html lang="en">

    <title>Closure in javascript</title>

  <body>
    <script>
      function register() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Registered successfully");
            resolve();
          }, 2000);
        });
      }

      function sendEmail() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Email sent successfully");
            resolve();
          }, 1000);
        });
      }

      function login() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("Login successful");
            resolve();
          }, 500);
        });
      }

      function getUserData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("User data received...");
            resolve();
          }, 300);
        });
      }

      function displayUserData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("user data displayed on screen");
            resolve();
          }, 1000);
        });
      }

      async function performTasks() {
        try {
          await register();
          await sendEmail();
          await login();
          await getUserData();
          await displayUserData();
        } catch (err) {
          console.log("Error:", err);
        }
      }
      console.log("Others code runs...");
