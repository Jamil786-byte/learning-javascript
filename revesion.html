<body>
    <script>
        let txt = "my name is jamil ansari";
        splitTxt = txt.split(" ");
        console.log(splitTxt.length);
        function maxWord(splitTxt) {
            let max = splitTxt[0];
            for (let i = 1; i < splitTxt.length; i++) { // i = 2 max = "name" splitTxt.length==5
                if (max.length < splitTxt[i].length) {
                    max = splitTxt[i];
                }
            }
            return max;
        }

        let result = maxWord(splitTxt);
        console.log(result);
    </script>
