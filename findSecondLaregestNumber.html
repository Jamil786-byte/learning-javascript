<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find a second largest number from given array</title>
</head>

<body>
    <script>
        let arr = [4, 2, 1, 6];
        let largestNumber = arr[0];
        let largestNumberIndex = 0;
        let secondLargestNumber = arr[0];

        function findSecondLargest(arr) {
            for (let i = 1; i < arr.length; i++) {
                if (largestNumber < arr[i]) {
                    largestNumber = arr[i];
                    largestNumberIndex = i;
                }
            }

            // Removed the largestNumber
            arr.splice(largestNumberIndex, 1);
            for (let i = 1; i < arr.length; i++) {
                if (secondLargestNumber < arr[i]) {
                    secondLargestNumber = arr[i];
                }
            }
            return secondLargestNumber;
        }

        console.log(findSecondLargest(arr));
    </script>
</body>

</html>
