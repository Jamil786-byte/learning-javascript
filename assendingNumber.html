<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assending order</title>
</head>

<body>
    <script>
        //assending order with number 
        let arr = [4, 1, 3, 4, 2]; 

        (function ascending(nums) {
            for (let i = 0; i < nums.length; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    // Swap nums[i] to nums[j];
                    // In the below if statement if you will use < symbols instead of > then output will be descending order
                    if (nums[i] < nums[j]) {
                        const temp = nums[i];
                        nums[i] = nums[j];
                        nums[j] = temp;
                    }
                }
            }
            console.log(arr);
            return arr;
        })(arr);

        //assending order with string
        
        
        
    </script>
</body>
