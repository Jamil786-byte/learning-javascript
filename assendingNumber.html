<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assending order</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];

        (function ascending() {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    // Swap arr[i] to arr[j];
                    // In the below if statement if you will use < symbols instead of > then output will be descending order
                    if (arr[i] < arr[j]) {
                        const temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            console.log(arr);
            return arr;
        })(arr)
    </script>
</body>

</html>
