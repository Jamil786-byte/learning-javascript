<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of two variable</title>
</head>

<body>
    <script>
        let a = 45;
        let b = 5;

        // here using temp variable
        // let temp = a; //now a is empty variable; and here temp is holding the 45
        // a = b; //now b is empty variable and here a is holding 5;
        // b = temp; // now temp is empty variable
        // here a become 50;
        
        a = a + b;
        b = a - b; // now b is 45;
        a = a - b;

        console.log("value of a is ==>", a, "value of b is ==>", b);

    </script>
</body>

</html>
